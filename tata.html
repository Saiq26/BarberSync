<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberSync Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="js/js.js">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">BarberSync</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="welcome-container">
        <div class="welcome-message">
            <h1>Welcome to BarberSync</h1>
            <p>Your one-stop solution for managing barbershops and appointments.</p>
            <div class="button-group">
                <div class="dropdown">
                    <button class="dropdown-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="redirectToRole('login', 'barber')">Barber</a>
                        <a href="#" onclick="redirectToRole('login', 'owner')">Owner</a>
                        <a href="#" onclick="redirectToRole('login', 'admin')">Admin</a>
                        <a href="#" onclick="redirectToRole('login', 'customer')">Customer</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-btn"><i class="fas fa-user-plus"></i> Register</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="redirectToRole('register', 'barber')">Barber</a>
                        <a href="#" onclick="redirectToRole('register', 'owner')">Owner</a>
                        <a href="#" onclick="redirectToRole('register', 'admin')">Admin</a>
                        <a href="#" onclick="redirectToRole('register', 'customer')">Customer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BarberSync. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
