<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hours Selector</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    font-family: Arial, sans-serif;
    padding: 0;
    margin: 0;
    background: #f4f4f4;
}

.container {
    width: 90%;
    margin: 20px auto;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    color: #333;
}

.day {
    margin-bottom: 10px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

input[type="time"] {
    margin: 0 10px;
}

.buttons button {
    padding: 10px;
    margin-right: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Opening Hours</h2>
        <form id="hoursForm">
            <!-- Day block example for Monday -->
            <div class="day">
                <input type="checkbox" id="mon" name="days" value="Mon" onchange="toggleTimeInput('mon')">
                <label for="mon">Mon</label>
                <input type="time" id="mon_open" name="mon_open" value="09:00" disabled>
                <input type="time" id="mon_close" name="mon_close" value="18:00" disabled> <br> <br><br> <br>

                <input type="checkbox" id="tue" name="days" value="tue" onchange="toggleTimeInput('tue')">
                <label for="tue">Tue</label>
                <input type="time" id="tue_open" name="tue_open" value="09:00" disabled>
                <input type="time" id="tue_close" name="tue_close" value="18:00" disabled> <br> <br><br> <br>

                <input type="checkbox" id="wed" name="days" value="Wed" onchange="toggleTimeInput('wed')">
                <label for="wed">Wed</label>
                <input type="time" id="wed_open" name="wed_open" value="09:00" disabled>
                <input type="time" id="wed_close" name="wed_close" value="18:00" disabled> <br> <br><br> <br>

                <input type="checkbox" id="thur" name="days" value="Thur" onchange="toggleTimeInput('thur')">
                <label for="thur">Thur</label>
                <input type="time" id="thur_open" name="thur_open" value="09:00" disabled>
                <input type="time" id="thur_close" name="thur_close" value="18:00" disabled> <br> <br><br> <br>

                <input type="checkbox" id="fri" name="days" value="Fri" onchange="toggleTimeInput('fri')">
                <label for="fri">Fri</label>
                <input type="time" id="fri_open" name="fri_open" value="09:00" disabled>
                <input type="time" id="fri_close" name="fri_close" value="18:00" disabled> <br> <br><br> <br>

                <input type="checkbox" id="sat" name="days" value="Sat" onchange="toggleTimeInput('sat')">
                <label for="sat">Sat</label>
                <input type="time" id="sat_open" name="sat_open" value="09:00" disabled>
                <input type="time" id="sat_close" name="sat_close" value="18:00" disabled> <br> <br><br> <br>

                <input type="checkbox" id="sun" name="days" value="Sun" onchange="toggleTimeInput('sun')">
                <label for="sun">Sun</label>
                <input type="time" id="sun_open" name="sun_open" value="09:00" disabled>
                <input type="time" id="sun_close" name="sun_close" value="18:00" disabled> <br> <br><br> <br>
            </div>
            <!-- Repeat the block for other days as necessary -->
            <div class="buttons">
                <button type="button" onclick="goBack()">Back</button>
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

    <script>
        function toggleTimeInput(day) {
    var checkbox = document.getElementById(day);
    var openTime = document.getElementById(day + '_open');
    var closeTime = document.getElementById(day + '_close');

    if (checkbox.checked) {
        openTime.disabled = false;
        closeTime.disabled = false;
    } else {
        openTime.disabled = true;
        closeTime.disabled = true;
    }
}

function goBack() {
    window.history.back(); // Adjust as needed or replace with appropriate functionality
}
    </script>
</body>
</html>
